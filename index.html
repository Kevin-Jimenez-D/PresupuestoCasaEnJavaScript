<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <form>
        <input type="number" required name="valor" placeholder="Ingrese el monto"> <br>

        <input type="radio" name="caja" value="egreso"> <label>Egreso</label> <br>
        <input type="submit" value="calcular">
    </form>

    <table border="solid">
        <thead>
            <tr>
                <th>#</th>
                <th>Valor</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="myData">

        </tbody>
    </table> <br>

    <!--Tabla para buscar-->
    <!--En la parte del form el id, se trabaja en el js, -->
    <form id="searchForm">
        <input type="number" required name="ID" placeholder="Ingrese la id para buscar"> <br>
        <input type="submit" value="Buscar ID">
    </form>

    <table border="solid">
        <thead>
            <tr>
                <th>#</th>
                <th>Valor</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="search">

        </tbody>
    </table>

    <!--Tabla para ver el saldo a favor y el saldo en contra-->

    <table border="solid">
        <thead>
            <tr>
                <th>Ingresos</th>
                <th>Egresos</th>
                <th>Saldo Total</th>
            </tr>
        </thead>
        <tbody id="saldoTotal">

        </tbody>
    </table>

    <!--Tabla para cambiar el valor de una ID especifica-->
    <br>
    <form id="edit">
        <input type="number" required name="EditarID" placeholder="Ingrese la id que editará"> <br>
        <input type="number" required name="EditarValor" placeholder="Ingrese el valor que editará"> <br>
        <input type="submit" value="Editar">

    <!--Tabla para cambiar el valor de una ID especifica-->

<script src="main.js"></script>
